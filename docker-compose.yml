version: '3.8'

services:
  kube-mailer-mail-ui:
    build: ./services/mail-ui
    ports:
      - "3000:80"
    depends_on:
      - kube-mailer-primary-server
    networks:
      - kube-mailer-network

  kube-mailer-primary-server:
    build: ./services/primary-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DECORATOR_SERVICE_URL=http://kube-mailer-decorator-server:3002
      - NODE_ENV=production
    depends_on:
      - kube-mailer-decorator-server
    networks:
      - kube-mailer-network

  kube-mailer-decorator-server:
    build: ./services/decorator-server
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - WORKER_SERVICE_URL=http://kube-mailer-worker:3003
      - NODE_ENV=production
    depends_on:
      - kube-mailer-worker
    networks:
      - kube-mailer-network

  kube-mailer-worker:
    build: ./services/worker
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
    networks:
      - kube-mailer-network

networks:
  kube-mailer-network:
    driver: bridge
